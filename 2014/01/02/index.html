    <![endif]--></head><body><section class="article-container"><a class="nav-back" href="/"><i class="fa fa-puzzle-piece"></i></a><header class="intro-header"><div class="container"><div class="row"><div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1"><div class="post-heading"><h1>長歌</h1></div></div></div></div></header><article><div class="container"><div class="row"><div class="post-content col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1"><p>1，任公有雲：只有讀書可以忘記打牌，只有打牌可以忘記讀書。换成看剧也一样。<br>2，余有頑疾，每與人言必前後躊躇數次，言后再思索數次，是以常短CPU。<br>3，蟲音 続 循環。天地者萬物之逆旅，光陰者百代之過客。每一念及，必有剜心之痛。<br>4，白石句雲：人間久別不成悲。想如今千山暮雪，終將陰陽兩隔。恐怕今生今世，再也無法相見了。好在別離之時你沒有來，我也沒有說再見，不過大概也是平添悔恨罷了。<br>5，太保赠诗，道是：但來無慾怎風流。長歌可破，千萬狂愁。飄飄然有凌雲御風之感。只是長歌何處去，江畔使人愁。</p><div class="post-meta"><hr><br><div class="post-tags"><a href="/categories/Mumbles/">Mumbles</a></div><div class="post-date">2014 年 01 月 02 日</div></div></div><div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1"></div></div></div></article></section><script src="//cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script><script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script><script type="text/javascript">console.log("Hexo-theme-hollow designed by zchen9 🙋 © 2015-"+(new Date).getFullYear())</script></body></html>
